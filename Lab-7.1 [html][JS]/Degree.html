<html>
    <head>
        <title>Degree</title>
    </head>
    <body>
        <fieldset>
            <legend>Degree</legend>
            <input type="checkbox" id="ssc" />SSC
            <input type="checkbox" id="hsc" />HSC
            <input type="checkbox" id="bsc" />BSC
        </fieldset>
        <button onclick="DegreeValidation()">Submit</button>

        <script>
            function DegreeValidation() {
                let SscCheck = document.getElementById("ssc");
                let HscCheck = document.getElementById("hsc");
                let bscCheckbox = document.getElementById("bsc");

                if (!SscCheck.checked && !HscCheck.checked && !bscCheckbox.checked) {
                    alert("At least one of them has to be selected");
                    return;
                }
                else{alert("successful");}
            }
        </script>
    </body>
</html>
