<html>
    <head>
        <title>Date Of Birth</title>
    </head>
    <body>
        <fieldset>
            <legend><b>Date Of Birth</b></legend>
            dd<input type="text" id="day" /> <br>
            mm<input type="text" id="month" /> <br>
            yyyy<input type="text" id="year" /> <br>
            <br>
       
        <button onclick="DoBValidation()">Submit</button>
    </fieldset>

        <script>
            function DoBValidation() {
                let d = document.getElementById("day").value;
                let m = document.getElementById("month").value;
                let y = document.getElementById("year").value;
                
                if (!d||!m||!y) {
                    alert("No input field can be empty");
                    return;
                } else if(!(d>=1 && d<= 31)){
                    alert("day not valid");
                }else if(!(m>=1 && m<=12))
                {
                    alert("month not valid");
                }else if(!(y>=1900 && y<=2016))
                {
                    alert("Year not valid");
                }else 
                {
                    alert("successful");
                }
            }
        </script>
    </body>
</html>
