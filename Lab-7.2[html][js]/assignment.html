<!DOCTYPE html>
<html>

<head>
    <title>Assignment</title>
    <script src="assignment.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #form-container {
            width: 50%;
        }

        p {
            color: red;
        }

        .button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <form action="">
            <table border="1">
                <tr>
                    <td colspan="3" align="center">
                        <h1>PERSON PROFILE</h1>
                    </td>
                </tr>
                <tr>
                    <td>Name </td>
                    <td>
                        <input type="text" id="name" value=""><br>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td>
                        <input type="email" id="mail" value=""><br>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>Gender </td>
                    <td>
                        <input type="radio" name="gender" id="male" /> Male
                        <input type="radio" name="gender" id="female" /> Female
                        <input type="radio" name="gender" id="other" /> Other
                    </td>
                    <td>
                       
                    </td>
                </tr>
                <tr>
                    <td>DOB </td>
                    <td>
                        <input type="text" id="day"> /
                        <input type="text" id="month" > /
                        <input type="text" id="year">(day/month/year)
                        
                    </td>
                    <td>
                      
                    </td>
                </tr>
                <tr>
                    <td>Blood Group </td>
                    <td>
                        <select name="select" id="bloodGroup">
                            <option value="O-">O-</option>
                            <option value="O+">O+</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>Degree </td>
                    <td>
                        <input type="checkbox" id="ssc" />SSC
                        <input type="checkbox" id="hsc" />HSC
                        <input type="checkbox" id="bsc" />BSc.
                        <input type="checkbox" id="msc" />MSc.
                    </td>
                    <td>
                        <p>     &nbsp; &nbsp; &nbsp; &nbsp;         </p>
                    </td>
                </tr>
                <tr>
                    <td>Photo </td>
                    <td colspan="2">
                        Image : <input type="file" id="ProPic" value="" /><br>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" align="right">
                        <button onclick="assignmentValidation()" class="button">Submit</button>
                        <button class="button">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
