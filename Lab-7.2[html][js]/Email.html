<html>
<head>
    <title>Email</title>
</head>
<body>
    Email <br>
    <input type="email" id="mail" value=""> <br>
    <br>
    <button onclick="checkMail()">Submit</button>

    <script>
        function CheckMailString(m1) {
            if(!(m1.includes("@") && m1.includes(".com"))){
                return true;
            }
                
            return false;
        }
    

        function checkMail() {
            let mail = document.getElementById('mail').value.trim();

            if (!mail) {
                alert("Email cannot be empty");
            } else if (CheckMailString(mail)) {
                alert("Invalid email address");
            } else {
                alert("Successful");
            }
        }
    </script>
</body>
</html>
